version: '3.5'

services:
    openjdk:
        build:
            args:
                FROM_BASE: base_container:20180210
                CONTAINER_VERSION: 1.0.0
            cache_from:
                - base_container:20180210
                - alpine:3.6                 
            context: .
        image: openjre_8u131.11-r2:20180210 

    base:
        build:
            args:
                FROM_BASE: alpine:3.6
                CONTAINER_VERSION: 1.0.0
                TZ: "America/New_York"
            cache_from:
                - alpine:3.6
            context: ../base_container
        image: base_container:20180210
